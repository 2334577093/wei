<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>课堂题库</title>
    <link rel="stylesheet" href="css/sm.css" />
    <link rel="stylesheet" href="css/t-add-exe.css" />
</head>
<body>
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left back">
            <span class="icon icon-left"></span>
        </a>
        <h2 class="title">课堂题库</h2>
        <a class="button button-link button-nav pull-right open-popup">
            <span class="icon icon-menu"></span>
        </a>
    </header>
    <div class="content native-scroll">
        <div class="content-in">
            <div class="card card-test">
                <div class="content-card-left">
                    <span class="card-state">题型</span>
                    <div class="card-input">
                        <input type="text" id='picker-1' value="全部" />
                        <div class="card-input-line"></div>
                    </div>
                </div>
                <div class="content-card-right">
                    <span class="card-state">难度</span>
                    <div class="card-input">
                        <input type="text" id='picker-2' value="全部" />
                        <div class="card-input-line"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup popup-about">
            <div class="popup-close">
                <i class="icon-small icon-small-4 close-popup"></i>
            </div>
            <div class="popup-content">
                <div class="popup-card">
                    <div class="popup-card-head">
                        <label>
                            <i class="icon icon-share"></i>webgis开发基础
                        </label>
                        <span class="icon icon-down"></span>
                    </div>
                    <div class="popup-card-content card-hide">
                        <div class="popup-cell">
                            webgis简介
                        </div>
                        <div class="popup-cell">
                            webgis简介
                        </div>
                    </div>
                </div>
                <div class="popup-card">
                    <div class="popup-card-head">
                        <label>
                            <i class="icon icon-share"></i>webgis开发基础
                        </label>
                        <span class="icon icon-down"></span>
                    </div>
                    <div class="popup-card-content card-hide">
                        <div class="popup-cell">
                            webgis简介
                        </div>
                        <div class="popup-cell">
                            webgis简介
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='js/zepto.js' charset='utf-8'></script>  <!--公共类库-->
    <script type='text/javascript' src='js/sm.js' charset='utf-8'></script>   <!--框架-->
    <script>
        $(function(){
            $('.popup-card-head').on('tap',function(){
                $parent = $(this).parent('.popup-card');
                if($parent.hasClass('js-show')){
                    $parent.removeClass('js-show');
                    $(this).children('span').removeClass('icon-up').addClass('icon-down');
                }else{
                    $parent.siblings().removeClass('js-show');
                    $parent.addClass('js-show');
                    $(this).children('span').removeClass('icon-down').addClass('icon-up');
                    $parent.siblings().find('span').removeClass('icon-up').addClass('icon-down');
                }
            });
            $(document).on('tap','.popup-cell',function(){
                $.closeModal('.popup')
            });
            $("#picker-1").picker({
                toolbarTemplate: '<header class="bar bar-nav">\
                      <button class="button button-link pull-right close-picker">确定</button>\
                      </header>',
                cols: [
                    {
                        textAlign: 'center',
                        values: ['全部','单选题', '多选题', '判断题', '填空题', '简答题']
                    }
                ]
            });
            $("#picker-2").picker({
                toolbarTemplate: '<header class="bar bar-nav">\
                      <button class="button button-link pull-right close-picker">确定</button>\
                      </header>',
                cols: [
                    {
                        textAlign: 'center',
                        values: ['全部', '容易', '普通', '困难']
                    }
                ]
            });
        })
    </script>
</body>
</html>

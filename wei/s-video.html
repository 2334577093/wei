<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>课程视频</title>
    <link rel="stylesheet" href="css/sm.css" />   <!--框架样式-->
    <link rel="stylesheet" href="css/video.css" />
    <link rel="stylesheet" href="css/s-video.css" />  <!--当前页面的样式-->
</head>
<body>
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left back">
            <span class="icon icon-left"></span>
        </a>
        <h2 class="title">课程视频</h2>
        <a class="icon icon-download pull-right"></a>
    </header>
    <div class="content native-scroll">
        <div class="m-video">
            <video id="video" class="video-js" controls preload="auto"
                   poster="image/m.jpg" data-setup="{}">
                <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
                <source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">
                <source src="http://vjs.zencdn.net/v/oceans.ogv" type="video/ogg">
            </video>
        </div>
    </div>
    <script type='text/javascript' src='js/zepto.js' charset='utf-8'></script> <!--公共类库-->
    <script type='text/javascript' src='js/sm.js'></script>  <!--框架-->
    <script type='text/javascript' src='js/video.js'></script>
    <script type="text/javascript">
        videojs("video").ready(function(){
            this.play();
        });
    </script>
</body>
</html>

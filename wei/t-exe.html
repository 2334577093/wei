<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>课堂习题</title>
    <link rel="stylesheet" href="css/sm.css" />
    <link rel="stylesheet" href="css/t-exe.css" />
</head>
<body>
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left back">
            <span class="icon icon-left"></span>
        </a>
        <h2 class="title">课堂习题</h2>
    </header>
    <div class="content native-scroll">
        <div class="card">
            <div class="card-header">
                <span class="card-header-title">【单选题】</span>
                <span>有机中心的主体是</span>
            </div>
            <div class="card-content">
                <div class="list-block">
                    <ul>
                        <li>
                            <a class="item-content">
                                <div class="item-media">
                                    <span class="item-circle">A</span>
                                </div>
                                <div class="item-inner">
                                    <div class="item-title">脑</div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="item-content">
                                <div class="item-media">
                                    <span class="item-circle">B</span>
                                </div>
                                <div class="item-inner">
                                    <div class="item-title">肝</div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="item-content">
                                <div class="item-media">
                                    <span class="item-circle item-choose">C</span>
                                </div>
                                <div class="item-inner">
                                    <div class="item-title item-title-choose">心</div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="item-content">
                                <div class="item-media">
                                    <span class="item-circle">D</span>
                                </div>
                                <div class="item-inner">
                                    <div class="item-title">脾</div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card-footer">
                <span class="card-header-title">【答案】</span>
                <span>C</span>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <span>统计</span>
            </div>
            <div class="card-content">
                <div class="card-content-inner">
                    <span>正确率</span>
                    <div class="skillbar">
                        <div class="filled" data-width="90%" style="width:90%"></div>
                    </div>
                    <span>90%</span>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='js/zepto.js' charset='utf-8'></script>  <!--公共类库-->
    <script type='text/javascript' src='js/sm.js' charset='utf-8'></script>   <!--框架-->
</body>
</html>
